<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Autoescola Bellas</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--bootstrap-->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Autoescola Bellas</h1>
  <hr>
  <h2>Cadastrar Instrutor</h2>

  <form action="#" th:action="@{/instrutor/saveInstrutor}" th:object="${instrutor}"
        method="POST">

    <input type="text" th:field="*{nome}"
           placeholder="Nome completo" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}"
           placeholder="E-mail do instrutor" class="form-control mb-4 col-4">
    <input type="text" th:field="*{telefone}"
           placeholder="41999999999" class="form-control mb-4 col-4">
    <input type="text" th:field="*{categoria}"
           placeholder="AB" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Salvar</button>
  </form>

  <hr>

  <a th:href="@{/instrutor/listInstrutor}">Voltar</a>
</div>
</body>
</html>
