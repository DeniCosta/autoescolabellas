<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/login.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" defer></script>
	<script src="/js/mascara.js" defer></script>
	<title>Login</title>
</head>
<body>
<main>
	<div class="container-fluid login">
		<div class="row">
			<div class="col-md-4 login-left">
				<img src="/assets/ESCALACERTA-LOGO.png" alt="logotipo escala certa" />
				<h4>Simplificando a Gestão de Escala para Instrutores de Autoescola!</h4>
			</div>
			<div class="col-md-8 login-right ui-menu-item-wrapper">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"  role="tab"
						   aria-controls="home" aria-selected="true">Admin</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " id="profile-tab" data-toggle="tab" href="#profile" role="tab"
						   aria-controls="profile" aria-selected="false">Instrutor</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<h3 class="login-heading">Entrar como administrador</h3>
						<div class="row login-form d-flex justify-content-center">
							<div class="col-md-8">
								<form class="form-group" method="GET" action="/home">
									<div class="form-group">
										<input class="form-control" name="cnpj" id="cnpj" aria-label="CNPJ"
											   placeholder="Digite o CNPJ"/>
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="senhaAdmin"
											   placeholder="Digite sua senha" value="" aria-label="senha" />
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="lembrarAdmin">
										<label class="form-check-label" for="lembrarAdmin">Lembrar</label>
									</div>
									<button type="submit" class="btn-login" aria-label="Entrar">Entrar</button>
								</form>
							</div>
						</div>
					</div>
					<div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
						<h3 class="login-heading">Entrar como instrutor</h3>
						<div class="row login-form d-flex justify-content-center">
							<div class="col-md-8">
								<div class="form-group">
									<input type="email" class="form-control" id="emailInstrutor"
										   placeholder="Digite o email" value="" aria-label="Email" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="senhaInstrutor"
										   placeholder="Digite sua senha" value="" aria-label="senha" />
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input" id="lembrarInstrutor">
									<label class="form-check-label" for="lembrarInstrutor">Lembrar</label>
								</div>
								<button type="submit" class="btn-login" aria-label="Entrar">Entrar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<footer>
	<!-- Rodapé do seu login.html aqui -->
</footer>
</body>
</html>
